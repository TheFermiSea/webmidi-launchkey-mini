<!DOCTYPE html>
<html>
  <body>
    Plug your Launchkey Mini, open the JavaScript console and watch it while you interact with the keyboard.

    <script>

      // Generic MIDI message producer
      function listenToMidiMessages(handler) {

        function emit(message) {
          setTimeout(handler.bind(null, message), 0);
        }

        if (!navigator.requestMIDIAccess) {
          emit({
            error: 'Could not access your MIDI devices.'
          });
          return;
        }

        navigator.requestMIDIAccess()
          .then(function onMIDISuccess(midiAccess) {
            // attach message handler to all MIDI inputs
            for (var input of midiAccess.inputs.values()) {
              input.onmidimessage = emit.bind(null);
            }
          }, function onMIDIFailure() {
            emit({
              error: 'Could not access your MIDI devices.'
            });
          });
      }

      // Turns a generic MIDI message into { timeStamp, channel, command, note, velocity }
      function parseMidiMessage(midiMessage) {
        var data = midiMessage.data
        var channel = (data[0] & 0xf) + 1;
        var command = data[0] >> 4;
        // cf _parseChannelEvent() from https://github.com/djipco/webmidi/blob/master/src/webmidi.js
        return {
          timeStamp: midiMessage.timeStamp,
          channel,
          command,
          note: data[1],
          velocity: data[2]
        };
      }

      var state = {
        knobs: {}, // Map knob (integer, 21-28) -> level (integer, 0-127)
        keyNotes: {}, // Map of note (integer, 0-127) -> velocity (integer, 0-127)
        padNotes: {}, // Map of note (integer, 36-51) -> velocity (integer, 0-127)
        playTop: false,
        playBottom: false,
        scenePrev: false,
        sceneNext: false,
        trackPrev: false,
        trackNext: false,
      };

      var buttonNames = {
        104: 'scenePrev',
        105: 'sceneNext',
        106: 'trackPrev',
        107: 'trackNext',
        108: 'playTop',
        109: 'playBottom',
      };

      function mutateState(parsedMidiMessage) {
        var padChannel = 10;
        var prop = parsedMidiMessage.channel === padChannel ? 'padNotes' : 'keyNotes';
        switch(parsedMidiMessage.command) {
          case 9: // key down
            state[prop][parsedMidiMessage.note] = parsedMidiMessage.velocity;
            break;
          case 8: // key up
            delete state[prop][parsedMidiMessage.note];
            break;
          case 11: // other button
            if (parsedMidiMessage.note >= 104) {
              var buttonName = buttonNames[parsedMidiMessage.note];
              state[buttonName] = !!parsedMidiMessage.velocity;
            } else {
              state.knobs[parsedMidiMessage.note] = parsedMidiMessage.velocity;
            }
            break;
        }
        return state;
      }

      listenToMidiMessages(function(midiMessage) {
        var parsedMidiMessage = parseMidiMessage(midiMessage);
        console.log(parsedMidiMessage);
        var state = mutateState(parsedMidiMessage);
        console.log(JSON.stringify(state));
      });

    </script>
  </body>
</html>
